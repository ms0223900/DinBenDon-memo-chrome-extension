<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinBenDan Memo</title>
    <style>
        #app {
            min-width: 300px;
        }
    </style>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <main id="app">
        <h1>訂便當 Memo插件</h1>
        <p>
            使用時，需重新整理頁面，再手動載入插件
        </p>
        <p>
            如已經載入插件，有新訂單時，需重新整理，並重新點擊按鈕載入插件。
        </p>
        <hr />
        <label class="init-check-condition-input--wrapper">
            <h5>輸入預設篩選條件(需在載入插件前先填入)</h5>
            <p>預設為只顯示包含"市場"字樣的購買者</p>
            <input placeholder="輸入預設篩選條件" value="" id="initCheckConditionInput" />
        </label>
        <hr />
        <div>
            <button id="reloadPage">
                重新整理(F5)
            </button>
            <button id="loadPluginBtn">
                載入插件
            </button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
